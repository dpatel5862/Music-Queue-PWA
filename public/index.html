<html>

	<head>
		<title>Music Queue Sign In page</title>
		<link href="CSS/bootstrap.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
	</head>

	<body>

	<div class="container-fluid">
	 <!-- Nav -->
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Music Queue PWA</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                    </ul>
                </div>
            </div>
        </nav>

   <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <center><h1> Sign In </h1></center> 
      <center>
        <input id="txtEmail" class="form-control" type="email" placeholder="Email"><br>
        <input id="txtPassword" class="form-control" type="password" placeholder="Password"><br> 
        <button id="btnLogin" class="btn btn-primary">Login</button>
        <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
        <button id="btnLogout" class="btn btn-action hide">Log Out</button>
      </center>
    </div>

    <div class="col-md-4"></div>

  </div>

	</div>

    <script src="scripts/JS/signIn.js"></script>

	</body>
</html>
